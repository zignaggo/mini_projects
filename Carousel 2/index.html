<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/2103766afb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="radio-button.css">
    <title>Carousel</title>
</head>

<body>
    <div id="carousel-container">
        <div id="carousel-slider">
            <div><img src="img/image1.jpg" alt=""></div>
            <div><img src="img/image2.jpg" alt=""></div>
            <div><img src="img/image3.jpg" alt=""></div>
            <div><img src="img/image4.jpg" alt=""></div>
            <div><img src="img/image5.jpg" alt=""></div>
            <div><img src="img/image6.jpg" alt=""></div>
        </div>
        <div id="carousel-controls">
            <span class="arrow left" ><i class="fa-solid fa-caret-left fa-3x"></i></span>
            <span class="arrow right"><i class="fa-solid fa-caret-right fa-3x"></i></span>
        </div>
        <div id="carousel-radios">
            <label for="radio-0" id="radio-container">
                <input type="radio" name="select" id="radio-0" checked>
            </label>
            <label for="radio-1" id="radio-container">
                <input type="radio" name="select" id="radio-1">
            </label>
            <label for="radio-2" id="radio-container">
                <input type="radio" name="select" id="radio-2">
            </label>
            <label for="radio-3" id="radio-container">
                <input type="radio" name="select" id="radio-3">
            </label>
            <label for="radio-4" id="radio-container">
                <input type="radio" name="select" id="radio-4">
            </label>
            <label for="radio-5" id="radio-container">
                <input type="radio" name="select" id="radio-5">
            </label>
        </div>
    </div>
</body>

</html>
