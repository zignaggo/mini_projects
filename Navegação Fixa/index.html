<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2103766afb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Menu Indicator</title>
</head>
<body>
    <nav id="container">

        <div class="container_icons" aria-label="Voltar para o início" data-tooltip="Home" data-local="#">
            <input type="radio" name="option" id="home" >
            <label for="home"><i class="fa-solid fa-house"></i></label>
        </div>
        
        <div class="container_icons" aria-label="Ver contatos" data-tooltip="Contato">
            <input type="radio" name="option" id="contato">
            <label for="contato"><i class="fa-solid fa-user" ></i></label>
        </div>

        <div class="container_icons" aria-label="Abrir mensagens" data-tooltip="Mensagem">
            <input type="radio" name="option" id="mensagem">
            <label for="mensagem"><i class="fa-solid fa-message"></i></label>
        </div>
        
        <div class="container_icons" aria-label="Buscar ajuda" data-tooltip="Ajuda" >
            <input type="radio" name="option" id="ajuda" >
            <label for="ajuda"><i class="fa-solid fa-circle-question"></i></label>
        </div>
       
        <div class="container_icons" aria-label="Abrir configurações"  data-tooltip="Configurações">
            <input type="radio" name="option" id="config" >
            <label for="config"><i class="fa-solid fa-gear"></i></label>
        </div>



    </nav>

</body>
</html>
