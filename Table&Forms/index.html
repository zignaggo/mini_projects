<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="/script.js" defer></script>
		<title>Tabela com Filtro</title>
	</head>
	<body>
		<section class="container-table">
			<div class="filters">
				<select
					name="quantity"
					id="quantity_students_filter"
					class="component"
				>
					<option selected value="5">05</option>
					<option value="7">07</option>
					<option value="12">12</option>
				</select>
				<div class="menu" id="menu-filter">
					<div class="filter component">
						<img src="./assets/mdi_filter-variant.svg" />
						<span>Filter</span>
					</div>
					<div class="menu-popover hide">
						<span class="title">Nome</span>
						<input id="menu-popover-name-input" placeholder="Digite o nome de alguém"/>
					</div>
				</div>
			</div>
			<div class="wrapper-table">
				<table>
					<thead>
						<tr>
							<th><input type="checkbox" name="" id="" /></th>
							<th>
								<button>
									<span>Nome</span>
									<img
										src="./assets/ph_caret-up-down-fill.svg"
									/>
								</button>
							</th>
							<th>
								<button>
									<span>Nascimento</span>
									<img
										src="./assets/ph_caret-up-down-fill.svg"
									/>
								</button>
							</th>
							<th>
								<button>
									<span>Status</span>
									<img
										src="./assets/ph_caret-up-down-fill.svg"
									/>
								</button>
							</th>
							<th>
								<button>
									<span>Matrícula</span>
									<img
										src="./assets/ph_caret-up-down-fill.svg"
									/>
								</button>
							</th>
							<th>
								<button>
									<span>Turma</span>
									<img
										src="./assets/ph_caret-up-down-fill.svg"
									/>
								</button>
							</th>
						</tr>
					</thead>
					<tbody id="students-container"></tbody>
				</table>
			</div>
		</section>
	</body>
</html>
