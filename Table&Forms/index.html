<!DOCTYPE html>

		<title>Tabela com Filtro</title>

				</div>
			</div>
			<div class="wrapper-table">
				<table>
				<thead>
					<tr>
						<th><input type="checkbox" name="" id="" /></th>

							<button>

							</button>

						<th>
							<button>

						</th>
						<th>
							<button>
								<span>Status</span>
								<img src="./assets/ph_caret-up-down-fill.svg" />
							</button>
						</th>
						<th>
							<button>
								<span>Matr√≠cula</span>
								<img src="./assets/ph_caret-up-down-fill.svg" />
							</button>
						</th>
						<th>
							<button>
								<span>Turma</span>
								<img src="./assets/ph_caret-up-down-fill.svg" />
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th><input type="checkbox" name="" id="" /></th>
						<th>
							<div class="perfil">
								<img src="https://www.thispersondoesnotexist.com/" alt="">
								<span>Darlene Robertson</span>
							</div>
						</th>
						<th>
							<div class="date">
								29/08/2004
							</div>
						</th>
						<th>
							<div class="status">
								Ativo
							</div>
						</th>
						<th>
							<div class="registration">
								2023001700
							</div>
						</th>
						<th>
							<div class="class">
								BSI1
							</div>
						</th>
					</tr>
				</tbody>
			</table>
			</div>
		</section>
	</body>
</html>
